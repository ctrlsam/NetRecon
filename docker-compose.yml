services:
  port-scanner:
    build:
      context: .
      dockerfile: rigour/ports/Dockerfile
    restart: unless-stopped
    network_mode: "host"
    environment:
      PORTS: "80,443,22,25565"
    depends_on:
      rabbitmq:
        condition: service_healthy

  banner-scanner-http-80:
    build:
      context: .
      dockerfile: rigour/banners/Dockerfile
    restart: unless-stopped
    network_mode: "host"
    environment:
      SERVICE: http
      PORT: 80
    depends_on:
      rabbitmq:
        condition: service_healthy

  banner-scanner-http-443:
    build:
      context: .
      dockerfile: rigour/banners/Dockerfile
    restart: unless-stopped
    network_mode: "host"
    environment:
      SERVICE: http
      PORT: 443
    depends_on:
      rabbitmq:
        condition: service_healthy

  banner-scanner-ssh-22:
    build:
      context: .
      dockerfile: rigour/banners/Dockerfile
    restart: unless-stopped
    network_mode: "host"
    environment:
      SERVICE: ssh
      PORT: 22
    depends_on:
      rabbitmq:
        condition: service_healthy

  addon-minecraft-scanner:
    build:
      context: .
      dockerfile: rigour/addons/minecraft/Dockerfile
    restart: unless-stopped
    network_mode: "host"
    depends_on:
      rabbitmq:
        condition: service_healthy

  vuln-scanner:
    build:
      context: .
      dockerfile: rigour/vuln/Dockerfile
    restart: unless-stopped
    network_mode: "host"
    depends_on:
      rabbitmq:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: rigour/api/Dockerfile
    restart: unless-stopped
    network_mode: "host"
    depends_on:
      rabbitmq:
        condition: service_healthy

  mongodb:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
